<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <meta http-equiv="refresh" content="5">-->
    <title>Parking Recommendation</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1 class="title">Park Smart</h1>
    <p>The recommended parking area is: <br>
</p>
    <p class="output">
        <span id="recommendation">

    </span>
    </p>

    <script>
        function getRecommendation() {
            fetch('/recommendation')
            .then(response => response.text())
            .then(data => {
                document.getElementById('recommendation').innerText = data;
            });
        }

        setInterval(getRecommendation, 300); // Update every 0.3 seconds
    </script>
</body>
</html>
